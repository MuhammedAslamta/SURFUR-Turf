<html>
    <head>
        <title>Truf Booking</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="just.css">
    </head>
<body> 
     <div class="navbar">

            <ul class="nav">
                <h1><a style="color: rgb(0, 0, 0); text-decoration: none;">Sportz</a></h1>
                <li><a href="login_page.html" >LOGIN</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="index.html#location">Location</a></li>
                <li><a href="index.html#home">Home</a></li>
              </ul>
        </div>
    <section class="wrapper">
    <h1 class="heading"><span>Book</span> Here</h1>

        <form class="input-box" action="">
            <label for="date" class="labl">Select Date:</label>
            <input class="inpt" type="date" id="date" name="date" required>

            <label for="hour" class="labl" style="margin-top: 20px;">Select Hour:</label>
            <select style="margin-top: 20px;" required>
                <option value="0">0:00</option>
                <option value="9">9:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="11">11:00 AM</option>
            </select>

            <main>
                <aside>
                    <h2>Turf Information</h2>
                    <ul>
                        <div class="checkbox">
                        <label>
                            <input type="checkbox"> Half Day - ₹950 </input>
                        </label>
                        <label>
                            <input type="checkbox"> Full Day - ₹1050 </input>
                        </label>
                        </div>
                          
                    </ul>
                </aside>
            </main>
            <div class="input-box">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <button class="btn" type="submit">Book Now</button>
        </form>
    </div>
</section>
</body>
</html>
